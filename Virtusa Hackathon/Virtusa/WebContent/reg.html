
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    #main{
        margin-left: 35%;
    }
    #b{
        margin-left: 47%;
    }
    body{
    	background-color:lightgray;
    }
</style>
<body>
    <h1 style="text-align: center;">Welcome to The Sign Up Page</h1>
    <br>
    <div class="container">
    <div id="main">
    <form action="rr" method="post" onsubmit="return verify()">
        <div class="form-group">
            <div class="col-md-6 boxy">
                <label for="userid">User ID</label>            
                <input type="text" name="uid" class="form-control" id="userid" placeholder="Enter your user ID" required>
        </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 boxy">
                <label for="name">User name</label>
                <input type="text" name="uname" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 boxy">
                <label for="mobile">Mobile Number</label>
                <input type="text" name="mbno" class="form-control" id="mobile" placeholder="Enter your Mobile Number" required>
        </div>
        </div>
 
        <div class="form-group">
            <div class="col-md-6 boxy">
                <label for="password1">Enter Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Enter your Password" required>
          </div>
        </div>
 
 
        <div class="form-group">
            <div class="col-md-6 boxy">
                <label for="password2">Confirm Password</label>
                <input type="password" name="pass" class="form-control" id="password2" placeholder="Confirm Password" required>
            </div>
        </div>
        </div>
        <br>
        <div id="b">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    <script >
    function verify(){
        var pass1=document.getElementById("password1").value
        var pass2=document.getElementById("password2").value
        var name=document.getElementById("name").value
        var username=document.getElementById("userid").value
        var mobile=document.getElementById("mobile").value
        var numformat='^[0-9]+$'
        var n=new RegExp(numformat);
        if(pass1.length<8){
            window.alert("Password should be longer than 8 characters!")
            return false
        }
        if(pass1.length!=pass2.length){
            window.alert("Password doesn't match!")
            return false
        }
        else{
            for(i=0;i<pass1.length;i++){
                if(pass1.charAt(i)!=pass2.charAt(i)){
                    window.alert("Password doesn't match!")
                    return false
                }
            }
        }
        if(mobile.length!=10|| !n.test(mobile)){
            window.alert("Not a valid phone number");
            return false;
        }
        //var sendobj=JSON.parse({"name":name,"mobile":mobile,"password":pass1,"username":username})
    }

    </script>
</body>
</html>
